<html>
<head>
<title>Online Payment Portal</title>
</head>
<body style="background-image: url('images/login.jpg'); background-repeat: repeat; background-position: stretch">
</body></html>
<form id="signInForm" class="form-horizontal"
    data-fv-framework="bootstrap"
    data-fv-icon-valid="glyphicon glyphicon-ok"
    data-fv-icon-invalid="glyphicon glyphicon-remove"
    data-fv-icon-validating="glyphicon glyphicon-refresh">
    <h1>Welcome to student online payment portal</h1>
    <div class="form-group">
        <h3><label class="col-xs-3 control-label">Username</h3></label>
        <div class="col-xs-5">
            <input type="text" class="form-control" name="username"
                required
                data-fv-notempty-message="The username is required" />
        </div>
    </div>

    <div class="form-group">
        <h3><label class="col-xs-3 control-label">Password</h3></label>
        <div class="col-xs-5">
            <input type="password" class="form-control" name="password"
                required
                data-fv-notempty-message="The password is required" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-6 col-xs-offset-3">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
</form>

<script>
    $(document).ready(function () {
        $('#signInForm').formValidation();
    });
</script>
